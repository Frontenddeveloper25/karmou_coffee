<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="css/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="dashboard">
      <img class="blob" src="blob.svg2.svg" />
      <div class="orbit"></div>
      <div class="login">
        <img src="lock.svg" />
        <h1>Selamat datang di <span>karmou</span></h1>
        <h3>login terlebih dahulu</h3>
        <form class="form" id="form-login" onsubmit="return validateLogin()">
          <div class="text_box">
            <input type="email" id="email" required />
            <label>Email</label>
            <div id="emailError" class="error"></div>
          </div>
          <div class="text_box">
            <input type="password" id="password" required />
            <label>Password</label>
            <div id="passwordError" class="error"></div>
          </div>
          <button type="submit" onclick="login()">login</button>
        </form>
        <a href="">Lupa Password</a>
        <p class="footer">
          belum punya akun ?
          <a
            href="file:///C:/Users/USER/Desktop/testing_frontend/register.html"
          >
            Daftar</a
          >
        </p>
      </div>
    </section>
    <script src="js/login1.js"></script>
  </body>
</html>
